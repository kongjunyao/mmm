<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <title>Document</title>
</head>
<body>
<div  class="container">
    <!--头部区域-->
    <div class="header">
        <div class="back"><a href="javascript:history.go(-1);"> < </a></div>
        <span>省钱控-最新优惠</span>
        <div class="updown">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>

        <div class="list_main">
            <ul>
                <!--挖个坑-->
            </ul>
        </div>


    </div>

<div class="page clearfix">
    <button class="prev fl">上一页</button>
    <button class="fl middle_x select"></button>
    <button class="next fr">下一页</button>
</div>


    <div class="bottom">
        <div class="top">
            <ul>
                <li style="width: 30%">登录</li>
                <li style="width: 30%">注册</li>
                <li style="width: 40%" class="to_top">返回顶部</li>
            </ul>
        </div>
        <div class="down">
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
        </div>

    </div>
</div>







<script type="text/html" id="listTpl">
    {{ each result as v i}}
    <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="picture">
                {{ #v.productImg2 }}
            </div>
            <div class="info">
                <div class="title">
                    {{ v.productName }}
                    <span>{{ v.productPinkage }}</span>
                </div>
                <div class="others">
                    <span class="mall">{{ v.productFrom }} | {{ v.productTime}}</span>
                    <span class="comment"><i class="icon-comment"></i>{{ v.productComCount }}</span>
                </div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/moneyctrl.js"></script>
</body>
</html>
