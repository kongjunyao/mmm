<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/coupon.css">
    <title>Document</title>
</head>
<body>
<div  class="container">
    <!--头部区域-->
    <div class="header">
        <div class="back"><a href="javascript:history.go(-1);"> < </a></div>
        <span>优惠券</span>
        <div class="updown">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <ul class="clearfix p_box">
            <!-- 挖个坑 -->
        </ul>
    </div>


    <div class="bottom">
        <div class="top">
            <ul>
                <li style="width: 30%">登录</li>
                <li style="width: 30%">注册</li>
                <li style="width: 40%" class="to_top">返回顶部</li>
            </ul>
        </div>
        <div class="down">
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
        </div>

    </div>


</div>


<script type="text/html" id="tpl">
    {{each list as v i}}
    <li class="fl">
        <a href="{{v.couponLink}}?couponid={{v.couponId}}">
            <div class="img_box">
                <img src="{{v.couponImg}}" alt="">
            </div>
            {{v.couponTitle}}
        </a>
    </li>
    {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/coupon.js"></script>
</body>
</html>
