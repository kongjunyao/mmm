<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/brandtTitle.css">
    <title>Document</title>
</head>
<body>
<div  class="container">
    <!--头部区域-->
    <div class="header">
        <div class="header_logo">
            <a href="#">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="updown">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--搜索区域-->
    <section>
        <form action="" class="search">
            <input type="search" placeholder="请输入你想比价的产品" class="">
            <input type="button" value="搜索">
        </form>
    </section>

    <!-- 导航 -->
    <nav>
        <div class="left">
            <!-- 挖个坑 -->
            <a href="index.html">首页 ></a>
            <a href="category.html">全部分类></a>
            <!-- <a href="javascript:;">{{result[0].category}}</a>> -->
        </div>
    </nav>

    <!-- hot -->
    <div class="hot">
        热门品牌排行
    </div>

    <!-- 中心全部分类模块 -->
    <section id="category">
        <div class="row clearfix">
            <ul>
                <!-- 挖个坑 -->
            </ul>
        </div>
    </section>
    <!-- 中心全部分类模块结束 -->


    <div class="bottom">
        <div class="top">
            <ul>
                <li style="width: 30%">登录</li>
                <li style="width: 30%">注册</li>
                <li class="to_top" style="width: 40%">返回顶部</li>
            </ul>
        </div>
        <div class="down">
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
        </div>
    </div>

</div>


<script type="text/html" id="tpl">
    {{each list as v i}}
    <li class="item-list {{v.brandTitleId == 0 ? " first " : v.brandTitleId == list.length-1 ? "last " : " "}}">
    <a class="getCategory" href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
    </li>
    {{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/brandtTitle.js"></script>
</body>
</html>
