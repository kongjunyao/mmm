<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <title>Document</title>
</head>
<body>
<div  class="container">
    <!--头部区域-->

        <div class="back"><a href="javascript:history.go(-1);"> < </a></div>

                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="nav">
        <ul class="nav_list clearfix">
            <li class="fl w33 level1_li jd">
                <a href="#">
                    <p>
                        <span class="nav_name_jd">京东</span>
                    </p>
                </a>
            </li>
            <li class="fl w33 level1_li hb">
                <a href="#">
                    <p>
                        <span class="nav_name_hb">华北</span>
                    </p>
                </a>
            </li>
            <li class="fl w33 level1_li">
                <a href="#">
                    <p>全部价格
                    </p>
                </a>
            </li>
        </ul>
        <div class="c_search"></div>
        <!-- 下拉京东ul -->
        <ul class="second_ul">
            <!-- 挖个坑 -->
        </ul>
        <!-- 下拉华北ul -->
        <ul class="second_ul_hb">
            <!-- 挖个坑 -->
        </ul>
    </div>
    <div class="main">
        <ul class="clearfix main_list">
            <!-- 挖个坑 -->
            <!--<li>-->
                <!--<a href="#">-->
                    <!--<div class="img_box">-->
                        <!--<img src="./images/ic_pp.png" alt="">-->
                    <!--</div>-->
                    <!--<div class="tips one-txt-cut">{{v.productName}}</div>-->
                    <!--<div class="other clearfix">-->
                        <!--<span class="price fl">{{v.productPrice}}</span>-->
                        <!--<span class="btn fr">去凑单</span>-->
                    <!--</div>-->
                <!--</a>-->
            <!--</li>-->
        </ul>
    </div>


    <div class="bottom">
        <div class="top">
            <ul>
                <li style="width: 30%">登录</li>
                <li style="width: 30%">注册</li>
                <li style="width: 40%" class="to_top">返回顶部</li>
            </ul>
        </div>
        <div class="down">
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
        </div>

    </div>


</div>

<script type="text/html" id="tpl">
    {{each list as v i}}
    <li data-name="{{v.shopName}}" data-shopid="{{v.shopId}}" class="level2_li">
        <a href="#">{{v.shopName}}</a>
    </li>
    {{/each}}
</script>


<script type="text/html" id="tpl2">
    {{each list as v i}}
    <li data-name="{{v.areaName}}" data-areaid={{v.areaId}} class="level2_li">
        <a href="#">{{v.areaName}}</a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl3">
    {{each list as v i}}
    <li>
        <a href="#">
            <div class="img_box">
                <img src="{{v.productImg}}" alt="">
            </div>
            <div class="tips one-txt-cut">{{v.productName}}</div>
            <div class="other clearfix">
                <span class="price fl">{{v.productPrice}}</span>
                <span class="btn fr">去凑单</span>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/gsproduct.js"></script>
</body>
</html>
