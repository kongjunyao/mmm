<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>Document</title>
</head>
<body>
<div  class="container">
    <!--头部区域-->
    <div class="header">
        <div class="header_logo">
            <a href="#">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="updown">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--搜索区域-->
    <section>
        <form action="" class="search">
            <input type="search" placeholder="请输入你想比价的产品" class="">
            <input type="button" value="搜索">
        </form>
    </section>
    <!-- 中心全部分类模块 -->
    <section id="category">
        <div class="row clearfix">
            <ul>
                <!-- 挖个坑 -->
            </ul>
        </div>
    </section>
    <!-- 中心全部分类模块结束 -->


    <div class="bottom">
        <div class="top">
            <ul>
                <li style="width: 30%">登录</li>
                <li style="width: 30%">注册</li>
                <li class="to_top" style="width: 40%">返回顶部</li>
            </ul>
        </div>
        <div class="down">
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>--掌上比价平台</span></p>
        </div>
     </div>

</div>

<script type="text/html" id="tpl">
    {{each list as v i}}
    <li class="item-list {{v.titleId == 0 ? 'first ' : v.titleId == list.length-1 ? 'last ' : ''}}">
    <a class="getCategory" index={{v.titleId}} data-id="{{v.titleId}}" href="javascript:;">{{v.title}}
        <img src="./images/down.png" alt="">
    </a>
    <ul class="clearfix getCategoryList"></ul>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each list as v i}}
    <li class="one-txt-cut fl w33">
        <a href="productList.html?categoryId={{v.categoryId}}">{{v.category}}</a>
    </li>
    {{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
